<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for seo -->
    <meta name="description" content="Slideways. Get started with your drifting journey like a pro. Everything you need in on place">
    <meta name="keywords" content="drift, drifting, car, cars, beginner, guide, track, slideways">
    <!-- Title -->
    <title>Slideways</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a03d2fdda8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo">
            <h1>Slideways</h1>
        </a>
        <nav>
            <ul id="nav-bar-top">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="car.html">Car</a>
                </li>
                <li>
                    <a href="mods.html">Mods</a>
                </li>
                <li>
                    <a href="newsletter.html" class="active">Newsletter</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h2>
                    Sign Up To Our Newsletter!
                </h2>

                <label for="#first_name">First Name</label>
                <input name="first_name" id="first_name" type="text" required>

                <label for="#email_address">Email Address</label>
                <input name="email_address" id="email_address" type="email" required>

                <label for="#car_type">What car do you drive?</label>
                <input name="car_type" id="car_type" type="text" required>

                <label for="age">How old are you?</label>
                <select name="age" id="age" required>
                    <option value="16-18">16-18</option>
                    <option value="16-18">19-25</option>
                    <option value="16-18">26-35</option>
                    <option value="16-18">36-45</option>
                    <option value="16-18">46-55</option>
                    <option value="16-18">56+</option>
                </select>

                <fieldset required>
                    <legend>Do you drift?</legend>
                    <label for="drift-yes">Yes</label>
                    <input name="do_you_drift" id="drift-yes" type="radio" value="yes">
                    <label for="drift-no">No</label>
                    <input name="do_you_drift" id="drift-no" type="radio" value="no">
                </fieldset>

                <fieldset>
                    <legend>Which of these special offers would you like to receive</legend>
                    <input id="posts" type="checkbox" name="special_offer" value="new posts">
                    <label for="posts">New posts</label>
                    <input id="other-res" type="checkbox" name="special_offer" value="external_resources">
                    <label for="other-res">External resources</label>
                    <input id="social" type="checkbox" name="special_offer" value="social_media_promotions">
                    <label for="social">Social media posts</label>
                </fieldset>

                <button type="submit">Submit!</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="https://www.facebook.com/" aria-label="Visit us on Facebook. (Opens in new tab.)" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/" aria-label="Visit us on Instagram. (Opens in new tab.)" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        <h3><a href="newsletter.html" id="newsletter-btn">Newsletter</a></h3>
        <a href="https://twitter.com/?lang=en" aria-label="Visit us on Twitter. (Opens in new tab.)" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
        <a href="https://www.youtube.com/" aria-label="Visit us on YouTube. (Opens in new tab.)" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </footer>
</body>
</html>
